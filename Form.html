<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <!--start quiz button-->
    <div class="start_btn"><button>Start Quiz</button></div>
    <!--info button-->
    <div class="info_box">
        <div class="info_title">
            <span>Some Rules of This Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1. You will have only <span style = "font-weight: 600; color: #007bff;">30 seconds</span> per each question.</div>
            <div class="info">2. You cant not select any option once time goes off.</div>
            <div class="info">3. You will get points on the basis of your correct answer.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
</body>
</html>
